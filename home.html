<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- IMPORT SCRIPTS & STYLES -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <style>
      body {
        background: #f0ecff;
      }
    </style>
  </head>
  <body>
    <div class="container pt-2">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SITL</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
            </ul>
          </div>
          <div id="login">
            <button
              type="button"
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Login
            </button>
            <button type="button" class="btn btn-outline-success">
              Register
            </button>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="post" class="mt-5">
        <div class="card mt-5">
          <div class="card-header">
            <img
              class="rounded-circle border border-2"
              src="image/1.jpg"
              alt=""
              style="width: 50px; height: 50px"
            />
            <b>@SITL</b>
          </div>
          <div class="card-body">
            <img class="w-100" src="./image/1.jpg" alt="" />

            <h6 style="color: rgb(193, 193, 193)" class="mt-1">2 min ago</h6>

            <h5>Hello World</h5>

            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem dicta
              aut blanditiis non, vel error ipsa commodi corrupti cupiditate
              libero tenetur modi architecto, rerum totam. Ut doloribus
              laudantium ipsum in?
            </p>
            <hr />
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                />
              </svg>

              <span> (3) Comments </span>
              <a
                href="#"
                class="btn btn-secondary disabled"
                tabindex="-1"
                aria-disabled="true"
                >Link</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="recipient-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="loginBtn()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="addPostBtn"></div>
    <script src="./homePage.js"></script>
  </body>
</html>
